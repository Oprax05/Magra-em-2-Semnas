<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page com Vídeo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 90%; /* Ajuste a largura para 90% da tela */
            max-width: 1200px; /* Limite de largura para telas grandes */
            height: 0;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            border: 20px solid black; /* Bordas pretas ao redor do vídeo */
            overflow: hidden;
            background-color: black;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: absolute;
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Aqui está o contêiner do vídeo com a miniatura e o player -->
        <div id="vid_67ab672fcf0a967defd1b268" style="position: relative; width: 100%; padding: 56.25% 0 0;"> 
            <img id="thumb_67ab672fcf0a967defd1b268" src="https://images.converteai.net/3e91e33e-48ea-4a70-bb58-1429de46f892/players/67ab672fcf0a967defd1b268/thumbnail.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block;" alt="thumbnail"> 
            <div id="backdrop_67ab672fcf0a967defd1b268" style=" -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px); position: absolute; top: 0; height: 100%; width: 100%; "></div> 
        </div>
        
        <!-- Script para carregar o player quando o vídeo for clicado -->
        <script type="text/javascript" id="scr_67ab672fcf0a967defd1b268">
            document.getElementById('vid_67ab672fcf0a967defd1b268').addEventListener('click', function() {
                var iframe = document.createElement('iframe');
                iframe.src = "https://www.youtube.com/embed/SEU_CODIGO_DO_VIDEO?autoplay=1";  // Substitua pelo link do seu vídeo
                iframe.frameborder = "0";
                iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowfullscreen = true;
                this.innerHTML = '';  // Limpar o conteúdo anterior (imagem de miniatura e filtro)
                this.appendChild(iframe);  // Adiciona o iframe
            });
        </script>
    </div>
    
    <div class="overlay"></div>
    <div class="content">
        <h1>Bem-vindo à nossa Landing Page</h1>
    </div>
</body>
</html>
